<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Урок</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="main">
            <h1>Выбери все уравнения,<br> в которых решением уравнения является число 6</h1>
            <div class="choice-list">
                <div class="choice" id="answer1">5 + x = 11</div>
                <div class="choice" id="answer2">16 - x = 12</div>
                <div class="choice" id="answer3">x + 5 = 11</div>
                <div class="choice" id="answer4">x - 16 = 12</div>
            </div>
            <div class="help">
                <p id="help">Подсказка</p>
            </div>
            <div id="btn">Готово</div>
        </div>
    </body>
</html>
